<div class="rounded-box">
  <div class="right-side">
    <div class="form-container">
      <img src="assets/vortex_icon.png" alt="logoapp" width="200px" height="176px">
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput [(ngModel)]="username">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Contraseña</mat-label>
        <input matInput type="password" [(ngModel)]="password">
      </mat-form-field>
      <button mat-raised-button class="login-button" (click)="loginUser()">Iniciar sesión</button>
      <p class="forgot-password" (click)="redirectToPasswordRecovery()">¿Olvidaste tu contraseña?</p>
      <a class="create-account" (click)="redirectToSignin()">Crear cuenta</a>
    </div>
  </div>
  <div class="left-side">
    <img src="assets/icons/me.svg" alt="loginimage" width="546px" height="484px">
  </div>
</div>
